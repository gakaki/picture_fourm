# Redis 开发环境配置

# 网络配置
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 持久化配置
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice

# 安全配置（开发环境）
protected-mode no

# 其他配置
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes